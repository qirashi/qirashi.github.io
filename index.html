<body>

                <button class="sidebar-close-btn" id="sidebarCloseBtn" title="–°–∫—Ä—ã—Ç—å –ø–∞–Ω–µ–ª—å">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M3.72 3.72a.75.75 0 011.06 0L8 6.94l3.22-3.22a.75.75 0 111.06 1.06L9.06 8l3.22 3.22a.75.75 0 11-1.06 1.06L8 9.06l-3.22 3.22a.75.75 0 01-1.06-1.06L6.94 8 3.72 4.78a.75.75 0 010-1.06z"/>

        <div class="content" id="contentArea">

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        const REPO_CONFIG = {
            owner: 'qirashi',
            repo: 'TBGuides',
            branch: 'main'
        };

        // –ö—ç—à –¥–ª—è —Ñ–∞–π–ª–æ–≤ –∏ —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–µ—Ä–µ–≤–∞
        const fileCache = new Map();
        const fileTree = {
            'README.md': { 
                type: 'file', 
                path: 'README.md', 
                name: 'README',
                title: '–ó–∞–≥—Ä—É–∑–∫–∞...',
                children: {} 
            }
        };

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Marked
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–∞–π–¥–±–∞—Ä–æ–º
        let isSidebarHidden = false;

        function toggleSidebar() {
            isSidebarHidden = !isSidebarHidden;
            updateSidebarState();
        }

        function updateSidebarState() {
            const sidebar = document.getElementById('sidebar');
            const openBtn = document.getElementById('sidebarOpenBtn');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (isSidebarHidden) {
                // –°–∫—Ä—ã–≤–∞–µ–º —Å–∞–π–¥–±–∞—Ä
                sidebar.classList.add('hidden');
                openBtn.style.display = 'flex';
                overlay.classList.remove('visible');
            } else {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–∞–π–¥–±–∞—Ä
                sidebar.classList.remove('hidden');
                openBtn.style.display = 'none';
                if (window.innerWidth <= 768) {
                    overlay.classList.add('visible');
                }
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤ localStorage
            localStorage.setItem('sidebarHidden', isSidebarHidden);
        }

        function initSidebarState() {
            const savedState = localStorage.getItem('sidebarHidden');
            const openBtn = document.getElementById('sidebarOpenBtn');
            
            if (savedState === 'true') {
                isSidebarHidden = true;
                openBtn.style.display = 'flex';
            } else {
                isSidebarHidden = false;
                openBtn.style.display = 'none';
            }
            updateSidebarState();
        }

        // –ï–¥–∏–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ –∏–∑ Markdown –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        function extractTitleFromMarkdown(content) {
            const titleMatch = content.match(/^#\s+(.+)$/m);
            return titleMatch ? titleMatch[1].trim() : null;
        }

        // –ï–¥–∏–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤—Å–µ—Ö –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤
        function updateTitles(title) {
            if (!title) return;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.title = title;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –≤ —Å–∞–π–¥–±–∞—Ä–µ
            document.getElementById('repoTitle').textContent = title;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ README –≤ –¥–µ—Ä–µ–≤–µ
            if (fileTree['README.md']) {
                fileTree['README.md'].title = title;
            }
        }

        // –ü—Ä–æ—Å—Ç–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ñ–∞–π–ª–∞ –≤ –¥–µ—Ä–µ–≤–æ
        function addFileToTree(filePath, parentPath = null, title = null) {
            // –ï—Å–ª–∏ —Ñ–∞–π–ª —É–∂–µ –µ—Å—Ç—å –≤ –¥–µ—Ä–µ–≤–µ, —Ç–æ–ª—å–∫–æ –æ–±–Ω–æ–≤–ª—è–µ–º —Å–≤—è–∑—å —Å —Ä–æ–¥–∏—Ç–µ–ª–µ–º
            if (fileTree[filePath]) {
                if (parentPath && fileTree[parentPath] && !fileTree[parentPath].children[filePath]) {
                    fileTree[parentPath].children[filePath] = true;
                }
                return fileTree[filePath];
            }
            
            // –°–æ–∑–¥–∞–µ–º –∑–∞–ø–∏—Å—å –æ —Ñ–∞–π–ª–µ
            const fileName = filePath.split('/').pop().replace('.md', '');
            const displayName = fileName.replace(/_/g, ' ').replace(/-/g, ' ');
            const formattedName = displayName.charAt(0).toUpperCase() + displayName.slice(1);
            
            fileTree[filePath] = { 
                type: 'file', 
                path: filePath,
                name: formattedName,
                title: title || formattedName,
                children: {}
            };
            
            // –ï—Å–ª–∏ —É–∫–∞–∑–∞–Ω —Ä–æ–¥–∏—Ç–µ–ª—å, –¥–æ–±–∞–≤–ª—è–µ–º —Å–≤—è–∑—å
            if (parentPath && fileTree[parentPath]) {
                fileTree[parentPath].children[filePath] = true;
            }
            
            return fileTree[filePath];
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –¥–µ—Ä–µ–≤–∞
        function renderFileTree() {
            const treeContainer = document.getElementById('fileTree');
            treeContainer.innerHTML = '<ul class="file-tree" id="mainTree"></ul>';
            const mainTree = document.getElementById('mainTree');
            
            // –†–µ–∫—É—Ä—Å–∏–≤–Ω–æ –æ—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –¥–µ—Ä–µ–≤–æ, –Ω–∞—á–∏–Ω–∞—è —Å –∫–æ—Ä–Ω–µ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            renderTreeLevel(fileTree, mainTree, true);
        }

        // –†–µ–∫—É—Ä—Å–∏–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —É—Ä–æ–≤–Ω—è –¥–µ—Ä–µ–≤–∞
        function renderTreeLevel(level, parentElement, isRoot = false) {
            // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const itemsToRender = [];
            
            if (isRoot) {
                // –í –∫–æ—Ä–Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ README –∏ –µ–≥–æ –¥–µ—Ç–µ–π
                if (level['README.md']) {
                    itemsToRender.push('README.md');
                }
            } else {
                // –í –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —É—Ä–æ–≤–Ω—è—Ö –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã
                Object.keys(level).forEach(filePath => {
                    if (fileTree[filePath]) {
                        itemsToRender.push(filePath);
                    }
                });
            }
            
            // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
            itemsToRender.forEach(filePath => {
                const item = fileTree[filePath];
                const li = document.createElement('li');
                
                const displayTitle = item.title || item.name;
                
                li.innerHTML = `
                    <div class="tree-item file" data-path="${item.path}">
                        <span>${displayTitle}</span>
                    </div>
                `;
                
                li.querySelector('.tree-item').addEventListener('click', (e) => {
                    e.stopPropagation();
                    loadMarkdownFile(item.path);
                });
                
                // –ï—Å–ª–∏ —É —Ñ–∞–π–ª–∞ –µ—Å—Ç—å –¥–µ—Ç–∏, –¥–æ–±–∞–≤–ª—è–µ–º –∏—Ö
                if (Object.keys(item.children).length > 0) {
                    const childrenUl = document.createElement('ul');
                    childrenUl.className = 'tree-children';
                    li.appendChild(childrenUl);
                    
                    // –°–æ–∑–¥–∞–µ–º –ø–æ–¥—É—Ä–æ–≤–µ–Ω—å —Å –¥–µ—Ç—å–º–∏ —ç—Ç–æ–≥–æ —Ñ–∞–π–ª–∞
                    const childLevel = {};
                    Object.keys(item.children).forEach(childPath => {
                        if (fileTree[childPath]) {
                            childLevel[childPath] = true;
                        }
                    });
                    renderTreeLevel(childLevel, childrenUl);
                }
                
                parentElement.appendChild(li);
            });
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ MD —Ñ–∞–π–ª–∞
        async function loadMarkdownFile(filePath, parentPath = null) {
            const contentDiv = document.getElementById('content');
            
            contentDiv.innerHTML = '<div class="loading"><span class="spinner"></span>–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
            updateActiveFile(filePath);
            
            try {
                const cleanPath = filePath.startsWith('/') ? filePath.substring(1) : filePath;
                
                // –ï—Å–ª–∏ —Ñ–∞–π–ª —É–∂–µ –≤ –∫—ç—à–µ, –ø—Ä–æ—Å—Ç–æ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –µ–≥–æ
                if (fileCache.has(cleanPath)) {
                    const cachedFile = fileCache.get(cleanPath);
                    displayMarkdown(cachedFile.content, cleanPath);
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π hash –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
                    const currentHash = window.location.hash;
                    if (currentHash) {
                        window.location.hash = currentHash;
                    }
                    return;
                }

                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∞–π–ª
                const rawUrl = `https://raw.githubusercontent.com/${REPO_CONFIG.owner}/${REPO_CONFIG.repo}/${REPO_CONFIG.branch}/${cleanPath}`;
                const response = await fetch(rawUrl);
                
                if (!response.ok) {
                    throw new Error(`–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω: ${response.status}`);
                }
                
                const markdownText = await response.text();
                
                // –ò–∑–≤–ª–µ–∫–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∏–∑ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ
                const title = extractTitleFromMarkdown(markdownText);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∫—ç—à
                fileCache.set(cleanPath, {
                    content: markdownText,
                    parent: parentPath,
                    title: title
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º/–æ–±–Ω–æ–≤–ª—è–µ–º —Ñ–∞–π–ª –≤ –¥–µ—Ä–µ–≤–µ
                addFileToTree(cleanPath, parentPath, title);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ –¥–ª—è README
                if (cleanPath === 'README.md' && title) {
                    updateTitles(title);
                }
                
                // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –¥–µ—Ä–µ–≤–æ
                renderFileTree();
                updateActiveFile(cleanPath);
                
                displayMarkdown(markdownText, cleanPath);
                
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <strong>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞:</strong><br>
                        ${error.message}<br>
                        –ü—É—Ç—å: ${filePath}
                    </div>
                `;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω—ã—Ö –ø—É—Ç–µ–π
        function resolveRelativePath(relativePath, baseFilePath) {
            const baseDir = baseFilePath.split('/').slice(0, -1).join('/');
            
            if (relativePath.startsWith('./')) {
                return baseDir + '/' + relativePath.substring(2);
            } else if (relativePath.startsWith('../')) {
                let currentDir = baseDir;
                let path = relativePath;
                
                while (path.startsWith('../')) {
                    currentDir = currentDir.split('/').slice(0, -1).join('/');
                    path = path.substring(3);
                }
                return currentDir + '/' + path;
            } else if (relativePath.startsWith('/')) {
                return relativePath.substring(1);
            } else {
                return baseDir ? baseDir + '/' + relativePath : relativePath;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ –∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è ID
        function processHeadings(container) {
            const headings = container.querySelectorAll('h1, h2, h3, h4, h5, h6');
            
            headings.forEach(heading => {
                if (!heading.id) {
                    // –°–æ–∑–¥–∞–µ–º ID –∏–∑ —Ç–µ–∫—Å—Ç–∞ –∑–∞–≥–æ–ª–æ–≤–∫–∞ (–∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ —Ç–æ–º—É, –∫–∞–∫ —ç—Ç–æ –¥–µ–ª–∞–µ—Ç GitHub)
                    const id = heading.textContent
                        .toLowerCase()
                        .replace(/[^\w\u0400-\u04FF]+/g, '-')
                        .replace(/^-+|-+$/g, '');
                    heading.id = id;
                }
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è Markdown
        function displayMarkdown(markdownText, currentFilePath) {
            const contentDiv = document.getElementById('content');
            
            let processedMarkdown = preprocessSpecialBlocks(markdownText);
            const htmlContent = marked.parse(processedMarkdown);
            contentDiv.innerHTML = htmlContent;
            
            // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ –¥–ª—è —è–∫–æ—Ä–Ω—ã—Ö —Å—Å—ã–ª–æ–∫
            processHeadings(contentDiv);
            
            processLinksInContent(contentDiv, currentFilePath);
            
            // –ï—Å–ª–∏ –≤ URL –µ—Å—Ç—å —è–∫–æ—Ä—å, –ø—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –Ω–µ–º—É
            setTimeout(() => {
                const hash = window.location.hash;
                if (hash) {
                    const target = document.querySelector(hash);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                    }
                }
            }, 100);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã—Ö –±–ª–æ–∫–æ–≤
        function preprocessSpecialBlocks(markdownText) {
            return markdownText
                .replace(/\[\!WARNING\]\s*\n+/g, '<div class="markdown-alert markdown-alert-warning"><div class="markdown-alert-title">‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï</div>\n')
                .replace(/\[\!CAUTION\]\s*\n+/g, '<div class="markdown-alert markdown-alert-caution"><div class="markdown-alert-title">üö® –ü–†–ï–î–£–ü–†–ï–ñ–î–ï–ù–ò–ï</div>\n')
                .replace(/\n{2,}<\/div>/g, '\n</div>');
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Å—ã–ª–æ–∫ –≤ –∫–æ–Ω—Ç–µ–Ω—Ç–µ
        function processLinksInContent(container, currentFilePath) {
            const links = container.getElementsByTagName('a');
            
            for (let link of links) {
                const href = link.getAttribute('href');
                
                if (href && !href.startsWith('http') && !href.startsWith('javascript:')) {
                    if (href.startsWith('#')) {
                        // –Ø–∫–æ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ - –æ—Å—Ç–∞–≤–ª—è–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ
                        link.classList.add('md-link');
                        // –ù–µ –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–æ–≤–µ–¥–µ–Ω–∏–µ, —á—Ç–æ–±—ã –±—Ä–∞—É–∑–µ—Ä —Å–∞–º –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–ª —Å–∫—Ä–æ–ª–ª
                    } else {
                        // –û–±—ã—á–Ω–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –¥—Ä—É–≥–æ–π MD —Ñ–∞–π–ª
                        link.classList.add('md-link');
                        link.onclick = (e) => {
                            e.preventDefault();
                            const resolvedPath = resolveRelativePath(href, currentFilePath);
                            loadMarkdownFile(resolvedPath, currentFilePath);
                        };
                        link.href = 'javascript:void(0);';
                    }
                }
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Ñ–∞–π–ª–∞ –≤ –¥–µ—Ä–µ–≤–µ
        function updateActiveFile(filePath) {
            document.querySelectorAll('.tree-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const activeItem = document.querySelector(`.tree-item[data-path="${filePath}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è hash –≤ URL
        window.addEventListener('hashchange', function() {
            const hash = window.location.hash;
            if (hash) {
                const target = document.querySelector(hash);
                if (target) {
                    setTimeout(() => {
                        target.scrollIntoView({ behavior: 'smooth' });
                    }, 100);
                }
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Å–∞–π–¥–±–∞—Ä–∞
            initSidebarState();
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Å–∞–π–¥–±–∞—Ä–∞
            document.getElementById('sidebarOpenBtn').addEventListener('click', toggleSidebar);
            document.getElementById('sidebarCloseBtn').addEventListener('click', toggleSidebar);
            document.getElementById('sidebarOverlay').addEventListener('click', toggleSidebar);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º README
            loadMarkdownFile('README.md');
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', function() {
            // –ü—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞ –æ–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
            const openBtn = document.getElementById('sidebarOpenBtn');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (window.innerWidth > 768) {
                // –ù–∞ –ü–ö —É–±–∏—Ä–∞–µ–º –æ–≤–µ—Ä–ª–µ–π
                overlay.classList.remove('visible');
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å –∫–Ω–æ–ø–∫–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏—è —Å–∞–π–¥–±–∞—Ä–∞
            if (isSidebarHidden) {
                openBtn.style.display = 'flex';
            } else {
                openBtn.style.display = 'none';
            }
        });

        window.loadMarkdownFile = loadMarkdownFile;
    </script>
